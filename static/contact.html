<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>联系方式</title>
    <link rel="stylesheet" href="/assets/main.css"/>
    <link rel="stylesheet" href="/assets/css/w3.css"/>
    <script type="text/javascript" src="/assets/js/jquery-3.6.0.min.js"></script>
</head>
<body>

<header class="site-header" role="banner">
    <div class="w3-content" style="max-width:1280px">
        <a class="site-title" rel="author" href="/">lsieun</a>
    </div>
</header>

<div class="w3-container w3-center w3-padding-32">
    <p>
        Welcome to the blog of
        <span class="w3-tag w3-round w3-green" style="padding:3px">
            <span class="w3-tag w3-round w3-green w3-border w3-border-white">lsieun</span>
        </span>
        <img alt="" class="w3-spin" src="/assets/images/spin.png"/>
    </p>
</div>

<main class="w3-container" aria-label="Content">
    <div class="w3-content" style="max-width:1280px">
        <article class="post">
            <h2 id="we-chat">微信</h2>
            <img alt="微信" src="/assets/images/contact/we-chat.jpg"/>
            <hr/>

            <h2 id="qq">QQ</h2>
            <img alt="QQ" src="/assets/images/contact/qq.png"/>
            <hr/>

            <h2 id="qq-group">QQ群</h2>
            <img alt="QQ群" src="/assets/images/contact/qq-group.jpg"/>
            <hr/>
        </article>
    </div>
</main>

</body>
</html>
